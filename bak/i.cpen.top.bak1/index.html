<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Mycpen</title>
    <meta name="description"
        content="个人主页">
    <meta name="keywords" content="mycpen,home">
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">
    <link rel="icon" href="https://image.cpen.top/image/logo/favicon.png">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>I'm Mycpen</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>个人主页</p>
            </div>
            <!-- 两个按钮 -->
            <div class="meBox-Button">

            </div>
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>mycpen - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@mycpen</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@mycpen</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>mycpen - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@mycpen</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./links.sh</span>
                    <ul class="ul">
                        <li><a target="_blank" href="https://github.com/mycpen/">Github</a></li>
                        <li><a target="_blank" href="https://cpen.top/">Blog</a></li>
                        <li><a target="_blank" href="https://nav.cpen.top/">网址导航</a></li>
                        <li><a target="_blank" href="https://doc.cpen.top/">个人文档</a></li>
                        <li><a target="_blank" href="https://www.cpen.top:8004/">个人云盘</a></li>
                    </ul>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@mycpen</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <p><a href="http://beian.miit.gov.cn" target="_blank">苏ICP备2020069048号-1</a></p>
        <p>Made by <a href="https://nutssss.cn/" target="_blank">Nutssss</a></p>
    </div>
</body>

</html>
